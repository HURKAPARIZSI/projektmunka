<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kezdőlap</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Webshop.kft</h1>    
        <nav>
            <a class="item-1" href="index.html">Kezdőlap</a>
            <a class="item-2" href="contact.html">Kapcsolatok</a>
            <a class="icon item-3" href="cart.html"><img src="img/th.jpg" alt="Kosár" title="Kosár"></a> 
            <a class="icon item-4" href="login.html"><img src="img/5580993.png" alt="Bejelentkezés" title="Bejelentkezés"></a>       
        </nav>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="img/kep_blackjack.jpg" alt="blackjack" onclick="openModal('blackjack')">
                <p>Blackjack asztal</p>
                <button onclick="addToCart('Blackjack asztal', 120000)">Kosárba</button>
            </div>
            <div class="product">
                <img src="img/kep_roulett.jpg" alt="roulett" onclick="openModal('roulett')">
                <p>Roulett asztal</p>
                <button onclick="addToCart('Roulett asztal', 99500)">Kosárba</button>
            </div>
            <div class="product">
                <img src="img/kep_slot.jpg" alt="slot" onclick="openModal('slot')">
                <p>Slot</p>
                <button onclick="addToCart('Slot gép', 135000)">Kosárba</button>
            </div>
            <div class="product">
                <img src="img/kep_kartya.jpg" alt="slot" onclick="openModal('kartyak')">
                <p>Kártyák</p>
                <button onclick="addToCart('Kártyák', 5000)">Kosárba</button>
            </div>
            <div class="product">
                <img src="img/kep_poker.jpg" alt="slot" onclick="openModal('pokerasztal')">
                <p>Pokerasztal</p>
                <button onclick="addToCart('Pókerasztal', 179000)">Kosárba</button>
            </div>
            <div class="product">
                <img src="img/kep_szerencsekerek.jpg" alt="slot" onclick="openModal('szerencsekerek')">
                <p>Szerencsekerek</p>
                <button onclick="addToCart('Szerencsekerék', 59000)">Kosárba</button>
            </div>
        </section>

        
        <div id="blackjack" class="modal">
            <span class="close" onclick="closeModal('blackjack')">&times;</span>
            <div class="modal-content">
                <img src="img/kep_blackjack2.jpg" alt="Termék 1 kép 1">
                <img src="img/kep_blackjack3.jpg" alt="Termék 1 kép 2">
                <img src="img/kep_blackjack4.jpg" alt="Termék 1 kép 3">
            </div>
        </div>

        <div id="roulett" class="modal">
            <span class="close" onclick="closeModal('roulett')">&times;</span>
            <div class="modal-content">
                <img src="img/kep_roulett2.jpg" alt="Termék 2 kép 1">
                <img src="img/kep_roulett3.jpg" alt="Termék 2 kép 2">
                <img src="img/kep_roulett4.jpg" alt="Termék 2 kép 3">
            </div>
        </div>

        <div id="slot" class="modal">
            <span class="close" onclick="closeModal('slot')">&times;</span>
            <div class="modal-content">
                <img src="img/kep_slot2.jpg" alt="Termék 3 kép 1">
                <img src="img/kep_slot3.jpg" alt="Termék 3 kép 2">
                <img src="img/kep_slot4.jpg" alt="Termék 3 kép 3">
            </div>
        </div>
        <div id="kartyak" class="modal">
            <span class="close" onclick="closeModal('kartyak')">&times;</span>
            <div class="modal-content">
                <img src="img/kep_kartya2.jpg" alt="Termék 1 kép 1">
                <img src="img/kep_kartya3.jpg" alt="Termék 1 kép 2">
                <img src="img/kep_kartya4.jpg" alt="Termék 1 kép 3">
            </div>
        </div>
        <div id="pokerasztal" class="modal">
            <span class="close" onclick="closeModal('pokerasztal')">&times;</span>
            <div class="modal-content">
                <img src="img/kep_poker2.jpg" alt="Termék 1 kép 1">
                <img src="img/kep_poker3.jpg" alt="Termék 1 kép 2">
                <img src="img/kep_poker4.jpg" alt="Termék 1 kép 3">
            </div>
        </div>
        <div id="szerencsekerek" class="modal">
            <span class="close" onclick="closeModal('szerencsekerek')">&times;</span>
            <div class="modal-content">
                <img src="img/kep_szerencsekerek2.jpg" alt="Termék 1 kép 1">
                <img src="img/kep_szerencskerek3.jpg" alt="Termék 1 kép 2">
                <img src="img/kep_szerencskerek4.jpg" alt="Termék 1 kép 3">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
