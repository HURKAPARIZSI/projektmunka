<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kezdőlap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Webshop.kft</h1>    
        <nav>
            <a class="item-1" href="index.html">Kezdőlap</a>
            <a class="item-2" href="contact.html">Kapcsolatok</a>   
        </nav>
    </header>
    <main>
        <h2>Szállítási és fizetési adatok</h2>
        <form>
            <label for="name">Címzett neve:</label>
            <input id="name" type="text" placeholder="Címzett teljes neve">
    
            <label for="country">Ország:</label>
            <input id="country" type="text" placeholder="Pl.: Magyarország">
    
            <label for="zip">Irányítószám:</label>
            <input id="zip" type="text" placeholder="Pl.: 1234">
    
            <label for="city">Város:</label>
            <input id="city" type="text" placeholder="Pl.: Budapest">
    
            <label for="street">Utca:</label>
            <input id="street" type="text" placeholder="Pl.: Fő utca">
    
            <label for="house-number">Házszám:</label>
            <input id="house-number" type="text">
    
            <label for="other">Egyéb (emelet, ajtó, stb.):</label>
            <input id="other" type="text">
    
            <label for="phone">Telefonszám:</label>
            <input id="phone" type="tel" placeholder="+36...">
    
            <label for="email">Email cím:</label>
            <input id="email" type="email" placeholder="email@example.com">
    
            <label for="delivery-method">Szállítási mód:</label>
            <select id="delivery-method">
                <option value="standard">Standard szállítás (3-5 munkanap)</option>
                <option value="express">Expressz szállítás (1-2 munkanap)</option>
                <option value="pickup">Személyes átvétel</option>
            </select>
    
            <label for="payment-method">Fizetési mód:</label>
            <select id="payment-method">
                <option value="card">Bankkártyás fizetés</option>
                <option value="paypal">Online fizetés (PayPal, Google Pay)</option>
                <option value="cod">Utánvétel</option>
            </select>
    
            <label for="billing-name">Számlázási név:</label>
            <input id="billing-name" type="text">
    
            <label for="billing-address">Számlázási cím:</label>
            <input id="billing-address" type="text">
    
            <label for="tax-id">Adószám (cégek esetében):</label>
            <input id="tax-id" type="text">
    
            <label for="note">Megjegyzés:</label>
            <textarea id="note" rows="3"></textarea>
    
            <label for="coupon">Kuponkód:</label>
            <input id="coupon" type="text">
    
            <label>
                <input type="checkbox"> Elfogadom az ÁSZF-et és az adatkezelési tájékoztatót
            </label>
    
            <button type="submit">Rendelés leadása</button>
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
