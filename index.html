<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop Galéria</title>
    <link rel="stylesheet" href="style.css"> <!-- Külső CSS fájl -->
</head>
<body>
    <header>
        <h1>Webshop</h1>
        <nav>
            <a href="index.html">Kezdőlap</a>
            <a href="login.html">Bejelentkezés</a>
            <a href="contact.html">Kapcsolat</a>
            <a href="cart.html">Kosár</a>
        </nav>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="img/kep_blackjack.jpg" alt="Termék 1" onclick="openModal('blackjack')">
                <p>Blackjack asztal</p>
                <button>Kosárba</button>
            </div>
            <div class="product">
                <img src="img/kep_roulett.jpg" alt="Termék 2" onclick="openModal('roulett')">
                <p>Roulett asztal</p>
                <button>Kosárba</button>
            </div>
            <div class="product">
                <img src="img/kep_felkaru.jpg" alt="Termék 3" onclick="openModal('felkaru')">
                <p>Félkaru játékgép</p>
                <button>Kosárba</button>
            </div>
        </section>

        
        <div id="blackjack" class="modal">
            <span class="close" onclick="closeModal('blackjack')">&times;</span>
            <div class="modal-content">
                <img src="img/kep_blackjack2.jpg" alt="Termék 1 kép 1">
                <img src="img/kep_blackjack3.jpg" alt="Termék 1 kép 2">
                <img src="img/kep_blackjack4.jpg" alt="Termék 1 kép 3">
            </div>
        </div>

        <div id="roulett" class="modal">
            <span class="close" onclick="closeModal('roulett')">&times;</span>
            <div class="modal-content">
                <img src="img/kep_roulett2.jpg" alt="Termék 2 kép 1">
                <img src="img/kep_roulett3.jpg" alt="Termék 2 kép 2">
                <img src="img/kep_roulett4.jpg" alt="Termék 2 kép 3">
            </div>
        </div>

        <div id="felkaru" class="modal">
            <span class="close" onclick="closeModal('felkaru')">&times;</span>
            <div class="modal-content">
                <img src="img/kep_felkaru2.jpg" alt="Termék 3 kép 1">
                <img src="img/kep_felkaru3.jpg" alt="Termék 3 kép 2">
                <img src="img/kep_felkaru4.jpg" alt="Termék 3 kép 3">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
